<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Lumi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f8;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .message {
            color: #d62839;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .chocolates {
            margin-top: 20px;
        }

        .chocolates img {
            width: 50px;
            height: 50px;
            margin: 5px;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="https://images.unsplash.com/photo-1589308078058-1e833e69327c" alt="Flower Bouquet">
        </div>
        <div class="message">I'm sorry, I love you so much, Lumi</div>
        <div class="chocolates">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Chocolate_candies.jpg" alt="Chocolate">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Chocolate_candies.jpg" alt="Chocolate">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Chocolate_candies.jpg" alt="Chocolate">
        </div>
    </div>
</body>
</html>
